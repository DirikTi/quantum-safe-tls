; Maximum number of simultaneous connections allowed by the server. 
max_connections=100

; Maximum number of priority connections allowed. 
max_priorty_connections=10

; TLS Connection timeout. 
connection_timeout=3000

; Port number on which the server listens for incoming connections. 
port=4380

; Enable or disable TLS session resumption (true/false). 
ssl_session_resumption_enable=false

; Enable or disable OpenSSL session cache (true/false). 
enable_openssl_cache=false

; Define the OpenSSL session cache size. 
ssl_session_cache_size=1024

; Define the OpenSSL session cache timeout (seconds). 
ssl_session_cache_timeout=300

; Enable or disable HTTP/2 support (true/false). 
http2_enable=false

; Enable or disable OCSP stapling (true/false). 
ocsp_stapling_enable=false

; Enable or disable TCP keepalive (true/false).
keepalive_enable=true

; Time (in seconds) before the first keepalive probe is sent.
keepalive_idle=60

; Interval (in seconds) between successive keepalive probes.
keepalive_interval=30

; Number of keepalive probes before considering connection dead.
keepalive_count=5

; Maximum number of handshake attempts before connection is dropped. 
max_handshake_attempts=50

; Timeout (in milliseconds) for a TLS handshake attempt. 
handshake_timeout=1000

; Log command execution (1: enabled, 0: disabled). 
log_command=1

; Log warnings (1: enabled, 0: disabled). 
log_warning=1

; Log errors (1: enabled, 0: disabled). 
log_error=1

